<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="main">
    <div class="profile-card">
      <img class="card-image" src="images/image-victor.jpg" alt="Victor Crest">
      <p class="card-title">Victor Crest <span class="card-title-span">26</span></p>
      <span class="card-location">London</span><hr>
      <ul class="card-stats">
        <li class="item">80K<br><span>Followers</span></li>
        <li class="item">803K<br><span>Likes</span></li>
        <li class="item">1.4K<br><span>Photos</span></li>
      </ul>
    </div>
  </div>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/mehmet-turgut-gezgin/">Mehmet Turgut Gezgin</a>.
  </div>
</body>

</html>
